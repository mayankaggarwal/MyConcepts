<!DOCTYPE html>
<html lang="en-us" ng-app="angularApp">
    <head>
        <title>Introduction to AngularJS</title>
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta charset="UTF-8">

        <!-- load bootstrap and fontawesome via CDN -->
        <link rel="stylesheet" href="/Styles/bootstrap.min.css" />
        <style>
            html, body
            {
                font-size: 1.1em;
            }
        </style>
        
        <!-- load angular via CDN -->
        <script src="/Scripts/ThirdParty/angular.min.js"></script>
        <script src="/Scripts/ThirdParty/angular-messages.min.js"></script>
        <script src="/Scripts/ThirdParty/angular-resource.min.js"></script>
        <script src="/Scripts/Custom/CommonDirectivesExample.js"></script>
    </head>
    <body>

        <header>
			<nav class="navbar navbar-default">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="/index.htm">AngularJS</a>
				</div>

				<ul class="nav navbar-nav navbar-right">
					<li><a href="#"><i class="fa fa-home"></i> Home</a></li>
				</ul>
			</div>
			</nav>
		</header>
        <div class="container">

			<div ng-controller="mainController">
                
                <div>
                    <label>What is your twitter handle?</label>
                    <input type="text" ng-model="handle"/>
                </div>
                
                <div class="alert" ng-if="handle.length !== character">
                    Must be 5 characters    
                </div>
                
                <div class="alert" ng-class="{'alert-warning':handle.length < character}" ng-show="handle.length !== character">
                    Must be 5 characters from ng show
                </div>
                
                <div class="alert" ng-hide="handle.length !== character">
                    Must be 5 characters from ng hide
                </div>
                
                <h1>twitter.com/{{ lowercasehandle()}}</h1>
                
                <h3>Rules</h3>
                <ul>
                    <li ng-repeat="rule in rules">
                        {{rule.rulename}}
                    </li>
                </ul>
            </div>

		</div>

    </body>
</html>
